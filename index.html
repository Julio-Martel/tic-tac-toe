<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Tic-Tac-Toe Game</title>
</head>
<body class="cuerpo-principal">
	<header class="encabezado-principal">
		<h1 class="titulo-principal">Tic-Tac-Toe</h1>
		<nav class="navegador-principal">
			<ul>
				<li>Attack On Titan Memory Game</li>
				<li>Ahorcado</li>
				<li>Sobre mi</li>
			</ul>
		</nav>
		<img src="images/icoMenu.png" class="icono-menu">
		<div class="ventana-modal-menu">
			<span class="boton-close" id="boton-cerrar-menu">&times;</span>
			<h1 class="titulo-menu">Main Menu</h1>
			<nav class="navegador-principal-vertical">
				<ul>
					<li>Attack On Titan Memory Game</li>
					<li>Ahorcado</li>
					<li>Sobre mi</li>
				</ul>					
			</nav>
		</div>
	</header>
	<main class="contenido-principal">
		<div class="pantalla-inicial">
			<img src="images/logoGame.png" class="imagen-logo">
			<img src="images/mainImage.jpg" class="main-image">
			<div class="contenedor-botones">
				<button class="boton" id="play-boton">Play!</button>
			</div>
		</div>
	</main>
	<footer class="pie-pagina">Derechos reservados. Julio Cesar Martel</footer>
	<script src="index.js" defer></script>
</body>
</html>
